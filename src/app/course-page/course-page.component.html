<app-header>
  <login-buttons></login-buttons>
</app-header>
<div class="course-page-main">
  <div class="course-page-title-container">
    <h4 class="h4 course-page-title">Courses</h4>
  </div>
  <div class="course-page-container">
    <div class="course-page-search">
      <course-search (search)="searchElement($event)">
      </course-search>
    </div>
    <course-lists
      [courseLists]="filteredCourses"
      (deleteCourse)="onDeleteCourse($event)"
    >
    </course-lists>
  </div>
</div>
<app-footer></app-footer>

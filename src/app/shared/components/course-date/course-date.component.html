<div class="course-date-container">
  <label for="date" class="course-date-label">Date:<span>* required</span></label>
    <input
      id="course-date-input"
      class="course-date-input"
      type="date"
      [ngModel]="courseDate"
      (ngModelChange)="onDateChange($event)"
      required
    >
</div>

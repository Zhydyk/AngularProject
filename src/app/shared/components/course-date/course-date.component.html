<div class="course-date-container">
  <label for="date" class="course-date-label">{{ 'courseDatePage.date' | translate }}<span>{{ 'courseDatePage.required' | translate }}</span></label>
    <input
      id="course-date-input"
      class="course-date-input"
      type="date"
      placeholder="MM/DD/YYYY"
      [value]="date"
      (change)="myDateChange($event)"
    >
</div>

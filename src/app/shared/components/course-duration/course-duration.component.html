<div class="course-duration-container">
  <label 
    for="duration"
    class="course-duration-label"
  >
    {{ 'courseDurationPage.duration' | translate }}<ng-content></ng-content></label
  >
  <div class="course-duration">
    <input
      id="course-duration-input"
      type="number"
      class="course-duration-input"
      placeholder="minutes"
      [formControl]="formControl"
      required
    />
    <p>{{ formControl.value | duration }}</p>
  </div>
</div>

<app-header></app-header>
<section class="login-page-main">
  <div class="login-page-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1 class="h1">{{ 'loginPage.login' | translate }}</h1>
      <div class="login-page-form-field">
        <label for="login" class="login-page-form-field-label">
          {{ 'loginPage.email' | translate }}
          <span *ngIf="loginForm.get('login').errors?.required">
            {{ 'loginPage.required' | translate }}
          </span>
        </label>
        <input
          type="text"
          id="login"
          class="login-page-form-field-input"
          placeholder="Enter e-mail"
          formControlName="login"
        >
      </div>
      <div class="login-page-form-field">
        <label for="password" class="login-page-form-field-label">
          {{ 'loginPage.password' | translate }}
          <span *ngIf="loginForm.get('password').errors?.required">
            {{ 'loginPage.required' | translate }}
          </span>
          <span *ngIf="loginForm.get('password').errors?.minlength">
            {{ 'loginPage.minLength' | translate }}
          </span>
        </label>
        <input
          type="password"
          id="password"
          class="login-page-form-field-input"
          placeholder="Enter password"
          formControlName="password"
        >
      </div>
      <div class="login-page-buttons">
        <a class="login-page-buttons-link">{{ 'loginPage.forgotPassword' | translate }}</a>
        <button
          type="submit"
          [disabled]="!loginForm.valid"
          class="login-page-buttons-login"
        >
        {{ 'loginPage.login' | translate }}
        </button>
      </div>
    </form>
  </div>
</section>

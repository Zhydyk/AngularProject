<div class="login-buttons-authorization">
  <button id="button-login" class="user-login-btn">
    <i class="fa fa-user" aria-hidden="true"></i>
    {{ userInfo.name?.first }} {{ userInfo.name?.last }}
  </button>
  <button id="button-log-out" class="user-login-btn" (click)="onLogout()">
    <i class="fa fa-sign-out" aria-hidden="true"></i>
    Log out
  </button>
</div>
